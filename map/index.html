<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Google Maps + AI 여행 플래너</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #map {
      height: 70vh;
      width: 100%;
    }
    .panel {
      padding: 10px;
    }
    #itinerary {
      white-space: pre-wrap;
      background: #f3f3f3;
      padding: 10px;
      border-radius: 6px;
      min-height: 200px;
    }
  </style>
</head>

<body>
  <h1 style="padding:10px;">Google Maps + AI 여행 플래너</h1>

  <div id="map"></div>

  <div class="panel">
    <p>선택한 장소: <span id="placeInfo">없음</span></p>
    <button id="generateBtn" disabled>AI로 일정 생성</button>

    <h3>AI가 생성한 일정</h3>
    <div id="itinerary">아직 없습니다.</div>
  </div>

  <!-- main.js -->
  <script src="main.js"></script>

  <!-- Google Maps JS API (키 필요) -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDM8M9u0lVKvPv3Xe5QOCCXxqGkVL5yXpM&callback=initMap">
  </script>
</body>
</html>
